<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Выбор гостниицы</title>
	</head>
	<body>

		<!--если нужен динамичный рейтинг -это группа полей с типом radio, чтобы можно было выбрать одну позицию-->

		<div class="rate">
		  <input type="radio" class="rate__input" id="rate_5" name="rate" value="5">
		  <label class="rate__item" for="rate_5">5</label>
		  <input type="radio" class="rate__input" id="rate_4" name="rate" value="4">
		  <label class="rate__item" for="rate_4">4</label>
		  <input type="radio" class="rate__input" id="rate_3" name="rate" value="3" checked>
		  <label class="rate__item" for="rate_3">3</label>
		  <input type="radio" class="rate__input" id="rate_2" name="rate" value="2">
		  <label class="rate__item" for="rate_2">2</label>
		  <input type="radio" class="rate__input" id="rate_1" name="rate" value="1">
		  <label class="rate__item" for="rate_1">1</label>
		</div>
	</body>
</html>
